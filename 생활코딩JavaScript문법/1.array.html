<html>

<body>
    li = ['a', 'b', 'c', 'd', 'e']<br>
    <ul>
        <li> li.length :
            <script>
                var li = ['a', 'b', 'c', 'd', 'e'];
                document.write(li.length);
            </script>
        </li>
        <li>li.push :
            <script>
                var li = ['a', 'b', 'c', 'd', 'e'];
                li.push('f');
                document.write(li);
            </script>
        </li>
        <li>li.concat(['f', 'g']) :
            <script>
                var li = ['a', 'b', 'c', 'd', 'e'];
                li = li.concat(['f', 'g']);
                document.write(li);
            </script>
        </li>
        <li>li.unshift :
            <script>
                var li = ['a', 'b', 'c', 'd', 'e'];
                li.unshift('z');
                document.write(li);
            </script>
        </li>
        <li> li.splice(2, 0, 'B') :
            <script>
                var li = ['a', 'b', 'c', 'd', 'e'];
                li.splice(2, 0, 'B');
                document.write(li);
            </script>
        </li>
        <li>li.shift :
            <script>
                var li = ['a', 'b', 'c', 'd', 'e'];
                li.shift();
                document.write(li);
            </script>
        </li>
        <li>li.pop :
            <script>
                var li = ['a', 'b', 'c', 'd', 'e'];
                li.pop();
                document.write(li);
            </script>
        </li>
        <li>li.reverse :
            <script>
                var li = ['c', 'e', 'a', 'b', 'd'];
                li.reverse();
                document.write(li);
            </script>
        </li>
    </ul>
</body>

</html>
